  フリーランスエンジニアとして活動しています。
  Ruby on Rails や Retool, Google App Script, ノーコードツールの開発・保守運用お任せ下さい。
  お仕事のご依頼やは hakumaitech@gmail.com までご連絡ください。
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://hakumai.tech/" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
