  - jekyll-feed
  - jekyll-seo-tag

# Theme-specific settings
google_analytics: G-ZJRKTQ0N5N
header_pages:
  - about.md
  - contact.md

minima:
  skin: "solarized-light"
  date_format: "%Y-%m-%d %H:%M"
  social_links:
    - { platform: youtube,  user_url: "https://www.youtube.com/@HakumaiTech" }
    - { platform: github,  user_url: "https://github.com/HakumaiTech" }
